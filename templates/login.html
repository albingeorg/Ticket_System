{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="post" class="card">
  <label>Email</label>
  <input type="email" name="email" placeholder="you@example.com" required>
  <label>Password</label>
  <input type="password" name="password" required>
  <button type="submit">Login</button>
</form>

{% endblock %}
